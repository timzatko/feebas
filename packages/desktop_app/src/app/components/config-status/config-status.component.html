<div class="flex container v-center h-center">
    <h3 [ngSwitch]="appService.configStatus">
        <ng-container *ngSwitchCase="configStatusValues.CONFIG_FILE_NOT_DEFINED"
        >Configuration file not found! Path to configuration file have to be defined in the <b>FEEBAS_CONFIG</b> env variable!</ng-container>
        <ng-container *ngSwitchCase="configStatusValues.CONFIG_FILE_NOT_EXISTS"
            >Configuration file not found!</ng-container>
        <ng-container *ngSwitchCase="configStatusValues.INCORRECT_JSON">Configuration JSON is invalid!</ng-container>
    </h3>
</div>
