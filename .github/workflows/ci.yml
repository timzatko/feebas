name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npx lerna bootstrap
      - run: npm run prettier:lint
      - run: npm run lint
      - run: npm run tsc
        env:
          CI: true
